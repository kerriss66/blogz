{% extends 'base.html' %}

{% block content %}
      <div class='login'>

        <h1>Login</h1>

        <form action='/login' method='POST'>

          <input name='username' type='text' value='{{ username }}' placeholder='Username'>
          <p class='error'>{{ user_error }}</p>

          <input name='password' type='password' placeholder='Password'>
          <p class='error'>{{ pass_error }}</p>

          <input type='submit' value='login'>

        </form>

        <p class='signup-text'>Please Signup to Access Blog Posts<a href='/signup'>Sign Up</a></p>

      </div>
{% endblock %}
